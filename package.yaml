name:                advent-of-code-haskell
version:             0.1.0.0
github:              "ChrisPenner/advent-of-code-haskell"
license:             BSD3
author:              "Chris Penner"
maintainer:          "christopher.penner@gmail.com"
copyright:           "Chris Penner"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Other

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/ChrisPenner/advent-of-code-haskell#readme>

dependencies:
- base >= 4.7 && < 5
- mtl
- containers
- text
- megaparsec
- time
- lens >= 4.18
- array
- fgl
- recursion-schemes
- grids
- comonad
- pointedlist
- adjunctions
- lens-action
- lens-regex-pcre >= 1.1.0.0
- bytestring
- linear
- deepseq

library:
  source-dirs: src
  ghc-options:
  - -Wall

executables:
  advent-of-code-haskell-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - advent-of-code-haskell
